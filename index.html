<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Bangladesh</title>
    <!--tailwind daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="font-lexend">
    <div>
      <!-- navbar section -->
      <nav class="bg-[#F9F7F3] sticky">
        <div class="w-10/12 h-auto mx-auto">
          <div
            class="text-center md:flex md:justify-between items-center py-8 md:py-6"
          >
            <div><button class="btn bg-[#B4F461]">Blog</button></div>
            <div class="flex justify-center items-center sm:mb-4">
              <img src="assets/logo.png" alt="logo" />
              <h3 class="ml-4">Donate Bangladesh</h3>
            </div>
            <div class="flex items-center justify-center sm:mt-2">
              <img class="mr-2" src="assets/coin.png" alt="coin" />
              <span class="mr-2">5500</span> BDT
            </div>
          </div>
        </div>
      </nav>
      <!-- main section -->
      <section>
        <div>
          <div class="w-10/12 h-auto mx-auto my-8">
            <div class="flex justify-center items-center py-6">
              <button class="btn bg-[#B4F461]">Donation</button>
              <button class="btn ml-3">History</button>
            </div>
            <div class="card lg:card-side bg-base-100 shadow-xl p-4">
              <figure>
                <img src="assets/noakhali.png" alt="noakhali" />
              </figure>
              <div class="card-body">
                <h2 class="card-title">New album is released!</h2>
                <p>Click the button to listen on Spotiwhy app.</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Listen</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
